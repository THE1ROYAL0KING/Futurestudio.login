<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #002e25, #014d40);
            font-family: 'Tajawal', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 43, 36, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            color: #00ff99;
        }

        .container p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #d4f5ec;
        }

        .container i {
            font-size: 4rem;
            color: #00ff99;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #00b377;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #009965;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/THE1ROYAL0KING/Futurestudio.login/blob/main/king.webp" alt="Logo"> <!-- ضع رابط الشعار هنا -->
            <h1>Future Studio</h1>
        </div>
        <p>تمت عملية توثيقك بنجاح</p>
        <i class="fas fa-check-circle"></i>
        <br>
        <a href="https://discord.gg/5Ss2XgbBAt" class="btn">شراء توكنات</a>
    </div>
</body>
</html>
